name: Container Workflow
on:
  push:
  workflow_dispatch:

env:
  ACR_LOGON_SERVER: ${{ secrets.ACR_NAME }}.azurecr.io
  IMAGE_NAME: ${{ secrets.ACR_NAME }}.azurecr.io/webapp:${{ github.sha }}

jobs:
    build-deploy-image:
        
        runs-on: ubuntu-latest
        
        steps:
        - run: echo ${{ env.ACR_LOGON_SERVER }}
        - run: echo ${{ env.IMAGE_NAME }}
        - run: echo ${{ secrets.SERVICE_PRINCIPAL_ID }}
        - run: echo ${{ secrets.SERVICE_PRINCIPAL_PASSWORD }}
          
        # checkout the repo
        - name: 'Checkout GitHub Action'
          uses: actions/checkout@v2
          
        - name: 'Build and push image'
          uses: azure/docker-login@v1
          with:
            login-server: ${{ env.ACR_LOGON_SERVER }}
            username: ${{ secrets.SERVICE_PRINCIPAL_ID }}
            password: ${{ secrets.SERVICE_PRINCIPAL_PASSWORD }}

        - run: docker build . -t ${{ env.IMAGE_NAME }}
        - run: docker push ${{ env.IMAGE_NAME }}
